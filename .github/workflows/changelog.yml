name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history for changelog

      - name: Create changelog text
        id: changelog
        uses: loopwerk/conventional-changelog-action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_types: other,doc,chore

      - name: Create release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changes }}

      - name: Update Changelog
        uses: AlexxNB/chalogen@master
        with:
          title: AIRFRAME OPENROCKET CHANGELOG
        
      - name: Commit Changelog to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          ref: ${{ github.head_ref }}
          # Optional options appended to `git-push`
          # See git-push documentation for details: https://git-scm.com/docs/git-push#_options
          push_options: '--force'
          # Optional: Disable dirty check and always try to create a commit and push
          skip_dirty_check: true    
          commit_message: 'docs(Changelog): Update Changelog'
          file_pattern: CHANGELOG.md